{% extends "base.html" %}  
{% load staticfiles %}  
{% block title %}Review{% endblock %}  
  
{% block content %}  
  
<div class="container">  
    <div class="row">  
        <div class="col-md-10 col-md-offset-1">  
            <div class="col-md-9 col-md-offset-1">  

                <table class="table table-hover">  
                    <thead>  
                        <tr>  
                            <th>Review</th> 
                            <th>From User</th> 
                         </tr>  
                    </thead>  

                     <tbody>  
                        {% for r in reviews %}  
                        <tr>  
                            <td> {{ r.review_content }} </td> 
                            <td>{{r.user}}</td> 
                        </tr> 
                        {% endfor %} 
                    </tbody>
 
                </table> 
            </div>  
        </div>  
    </div>  
</div>  
  
  
{% endblock %}
